<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Общие стили */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Контейнер для всей страницы */
        .login-container {
            width: 100%;
            max-width: 500px;
        }

        /* Карточка входа */
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Заголовок карточки */
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Форма входа */
        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-label i {
            color: #667eea;
            width: 20px;
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* Кнопки */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .register-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        /* Сообщение об ошибке */
        .error-message {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border: 2px solid #fc8181;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            color: #c53030;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            font-size: 20px;
        }

        /* Дополнительные элементы */
        .form-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }

        .form-divider span {
            background: white;
            padding: 0 20px;
            color: #718096;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        /* Информация о системе */
        .system-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .system-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .system-description {
            font-size: 14px;
            color: #718096;
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .login-container {
                padding: 10px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 14px 16px;
            }
        }

        /* Эффект ввода */
        .input-focus {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <!-- Заголовок -->
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="login-title">Вход в систему</h1>
            <p class="login-subtitle">Система управления кемпингом</p>
        </div>

        <!-- Форма входа -->
        <div class="login-form">
            <!-- Сообщение об ошибке -->
            <div th:if="${param.error}" class="error-message">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>Неверное имя пользователя или пароль</span>
            </div>

            <form action="/login" method="post">
                <!-- Поле имени пользователя -->
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="#{login.username}">Имя пользователя</span>
                    </label>
                    <input id="username"
                           type="text"
                           name="username"
                           class="form-input"
                           placeholder="Введите ваше имя пользователя"
                           required
                           autofocus>
                </div>

                <!-- Поле пароля -->
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="bi bi-key"></i>
                        <span th:text="#{login.password}">Пароль</span>
                    </label>
                    <input id="password"
                           type="password"
                           name="password"
                           class="form-input"
                           placeholder="Введите ваш пароль"
                           required>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="login-btn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Войти в систему
                </button>
            </form>

            <!-- Разделитель -->
            <div class="form-divider">
                <span>Новый пользователь?</span>
            </div>

            <!-- Кнопка регистрации -->
            <form action="/registration">
                <button type="submit" class="register-btn">
                    <i class="bi bi-person-plus"></i>
                    Зарегистрироваться
                </button>
            </form>

            <!-- Информация о системе -->
            <div class="system-info">
                <div class="system-name">Camping Management System</div>
                <div class="system-description">Система управления кемпингом и бронированиями</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Добавляем эффект фокуса на полях ввода
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focus');
        });

        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-focus');
        });
    });

    // Показываем/скрываем пароль (опционально)
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const showPasswordBtn = document.createElement('button');
        showPasswordBtn.type = 'button';
        showPasswordBtn.innerHTML = '<i class="bi bi-eye"></i>';
        showPasswordBtn.style.position = 'absolute';
        showPasswordBtn.style.right = '10px';
        showPasswordBtn.style.top = 'calc(50% + 15px)';
        showPasswordBtn.style.background = 'none';
        showPasswordBtn.style.border = 'none';
        showPasswordBtn.style.color = '#718096';
        showPasswordBtn.style.cursor = 'pointer';
        showPasswordBtn.style.transform = 'translateY(-50%)';
        showPasswordBtn.style.zIndex = '2';

        passwordInput.parentElement.style.position = 'relative';
        passwordInput.parentElement.appendChild(showPasswordBtn);

        showPasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
    });
</script>
</body>
</html>
