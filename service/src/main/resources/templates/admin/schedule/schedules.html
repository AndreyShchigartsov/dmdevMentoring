<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление расписаниями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Стили для header */
        .admin-header-bar {
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
        }

        .user-role {
            font-size: 13px;
            color: #718096;
            background: #f1f5f9;
            padding: 3px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 3px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8fafc;
            border-radius: 8px;
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        /* Основные стили страницы */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }

        .schedules-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Заголовок страницы */
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .page-header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Пагинация и фильтры */
        .controls-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .controls-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .controls-header i {
            color: #8b5cf6;
            font-size: 24px;
        }

        .controls-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .pagination-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-label i {
            color: #8b5cf6;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: #8b5cf6;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .pagination-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .pagination-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        /* Статистика */
        .stats-card {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #ddd6fe;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #7c3aed;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 1rem;
            color: #6d28d9;
            font-weight: 500;
        }

        /* Карточки расписаний */
        .schedules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .schedule-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #8b5cf6;
        }

        .schedule-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #7c3aed;
            font-size: 24px;
        }

        .schedule-content {
            margin-bottom: 20px;
        }

        .schedule-datetime {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .schedule-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .schedule-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            width: fit-content;
        }

        .status-planned {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .schedule-action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f3f4f6;
            color: #4b5563;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .details-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        .details-btn:hover {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        .action-form {
            flex: 1;
        }

        .update-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 8px;
            color: #1e40af;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .update-btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
        }

        .delete-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            color: #c53030;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #f56565;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.2);
        }

        /* Кнопка добавления */
        .add-section {
            text-align: center;
            margin-top: 40px;
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            color: white;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .admin-header-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
            }

            .nav-links {
                width: 100%;
                flex-direction: column;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }

            .logout-btn {
                width: 100%;
                justify-content: center;
            }

            .schedules-container {
                padding: 15px;
            }

            .page-header {
                padding: 30px 20px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .schedules-grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }

            .pagination-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="admin-header-bar">
    <div class="user-info">
        <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
        </div>
        <div class="user-details">
            <div class="username" th:text="${#authentication.principal.username}">Username</div>
        </div>
    </div>

    <div class="nav-links">
        <!-- Для пользователей с роли USER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'USER')}"
           href="/user/home" class="nav-link">
            <i class="bi bi-house-door"></i>
            Панель пользователя
        </a>

        <!-- Для пользователей с роли WORKER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'WORKER')}"
           href="/worker/home" class="nav-link">
            <i class="bi bi-briefcase"></i>
            Панель сотрудника
        </a>

        <!-- Для пользователей с роли CAMPER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'CAMPER')}"
           href="/camper/home" class="nav-link">
            <i class="bi bi-tent"></i>
            Панель кемпера
        </a>

        <!-- Для пользователей с ролью ADMIN -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'ADMIN')}"
           href="/admin/home" class="nav-link">
            <i class="bi bi-shield-check"></i>
            Админ панель
        </a>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            Выйти
        </button>
    </form>
</div>

<!-- Основной контент -->
<div class="schedules-container">
    <div class="page-header">
        <h1>Управление расписаниями</h1>
        <p>Планируйте и управляйте расписаниями мероприятий и активностей</p>
    </div>

    <!-- Пагинация и фильтры -->
    <div class="controls-card">
        <div class="controls-header">
            <i class="bi bi-sliders"></i>
            <h2>Настройки отображения</h2>
        </div>

        <form action="/admin/schedules" method="get">
            <div class="pagination-form">
                <div class="form-group">
                    <label class="form-label" for="page">
                        <i class="bi bi-123"></i>
                        Страница
                    </label>
                    <input id="page"
                           type="number"
                           name="page"
                           th:value="${schedules.metadata.page}"
                           class="form-control"
                           min="0"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="size">
                        <i class="bi bi-list-columns"></i>
                        Элементов на странице
                    </label>
                    <input id="size"
                           type="number"
                           name="size"
                           th:value="${schedules.metadata.size}"
                           class="form-control"
                           min="1"
                           max="100"
                           required>
                </div>
            </div>

            <button type="submit" class="pagination-btn">
                <i class="bi bi-filter"></i>
                Применить фильтры
            </button>
        </form>

        <!-- Статистика -->
        <div class="stats-card">
            <div class="stats-number" th:text="${schedules.metadata.totalElements}">0</div>
            <div class="stats-label">Всего расписаний в системе</div>
        </div>
    </div>

    <!-- Список расписаний -->
    <div class="schedules-grid">
        <div th:each="schedule : ${schedules.content}" class="schedule-card">
            <div class="schedule-icon">
                <i class="bi bi-calendar-week"></i>
            </div>

            <div class="schedule-content">
                <div class="schedule-datetime">
                    <i class="bi bi-clock"></i>
                    <span th:text="${schedule.dateTime}">Дата и время</span>
                </div>

                <div class="schedule-details">
                        <span th:classappend="'schedule-status ' + ${schedule.status.name() == 'PLANNED' ? 'status-planned' : schedule.status.name() == 'COMPLETED' ? 'status-completed' : 'status-cancelled'}">
                            <i class="bi bi-circle-fill" style="font-size: 8px;"></i>
                            <span th:text="${schedule.status.name()}">Статус</span>
                        </span>

                    <span class="schedule-action">
                            <i class="bi bi-activity"></i>
                            <span th:text="${schedule.action}">Действие</span>
                        </span>
                </div>
            </div>

            <div class="card-actions">
                <a th:href="@{'/admin/schedules/' + ${schedule.id}}" class="details-btn">
                    <i class="bi bi-eye"></i>
                    Подробнее
                </a>

                <form th:action="@{'/admin/schedules/' + ${schedule.id} + '/update'}"
                      method="post"
                      class="action-form">
                    <button type="submit" class="update-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                        Обновить
                    </button>
                </form>

                <form th:action="@{'/admin/schedules/' + ${schedule.id} + '/delete'}"
                      method="post"
                      class="action-form"
                      onsubmit="return confirm('Вы уверены, что хотите удалить это расписание?')">
                    <button type="submit" class="delete-btn">
                        <i class="bi bi-trash"></i>
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Кнопка добавления нового расписания -->
    <div class="add-section">
        <a th:href="@{'/admin/schedules/create'}" class="add-btn">
            <i class="bi bi-plus-circle"></i>
            Создать новое расписание
        </a>
    </div>
</div>

</body>
</html>
