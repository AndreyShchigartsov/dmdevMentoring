<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <div th:insert="~{fragment :: header}"></div>-->
    <H1>HOME</H1>
    <div>Пользователь</div>
    <div th:text="${userReadDto.username}">Имя пользователя</div>
    <div>Список подразделений</div>
    <div>Список видов дисциплин</div>
    <div th:each="category : ${categories}">
        <a th:href="@{'/event/' + ${category}}" th:text="${category}">Category</a>
    </div>
    <h5>Создать событие</h5>
    <form action="/event/create" method="post">
        <label for="name">Name:
            <input id="name" type="text" name="name">
        </label><br>
        <select name="category">
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}">Category</option>
        </select><br>
        <button type="submit">Добавить событие</button>
    </form>
</body>
</html>
