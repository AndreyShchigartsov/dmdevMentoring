<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <h1>Страница пользователей</h1>
    <p>Список Пользователей</p>
    <div th:each="user : ${users}">
        <a th:href="@{'/user/images/' + ${user.id}}" th:text="|Добавить фото ${user.username} ${user.role.name()}|" >User</a>
    </div>
</body>
</html>
