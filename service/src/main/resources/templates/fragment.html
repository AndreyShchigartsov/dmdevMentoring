<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="admin-header-bar">
    <div class="user-info">
        <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
        </div>
        <div class="user-details">
            <div class="username" th:text="${#authentication.principal.username}">Username</div>
        </div>
    </div>

    <div class="nav-links">
        <!-- Для пользователей с роли USER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'USER')}"
           href="/user/home" class="nav-link">
            <i class="bi bi-house-door"></i>
            Панель пользователя
        </a>

        <!-- Для пользователей с роли WORKER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'WORKER')}"
           href="/worker/home" class="nav-link">
            <i class="bi bi-briefcase"></i>
            Панель сотрудника
        </a>

        <!-- Для пользователей с роли CAMPER -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'CAMPER')}"
           href="/camper/home" class="nav-link">
            <i class="bi bi-tent"></i>
            Панель кемпера
        </a>

        <!-- Для пользователей с ролью ADMIN -->
        <a th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'ADMIN')}"
           href="/admin/home" class="nav-link">
            <i class="bi bi-shield-check"></i>
            Админ панель
        </a>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            Выйти
        </button>
    </form>
</div>
    <div>
        <span th:text="|username: ${#authentication.principal.username} \n роль: ${#authentication.principal.authorities}|">Username</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
        <!-- Для пользователей с роли USER -->
        <span th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'USER')}">
            <a href="/user/home">Домой user</a>
        </span>

        <!-- Для пользователей с роли WORKER -->
        <span th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'WORKER')}">
            <a href="/worker/home">Домой worker</a>
        </span>

        <!-- Для пользователей с роли CAMPER -->
        <span th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'CAMPER')}">
            <a href="/camper/home">Домой camper</a>
        </span>

        <!-- Для пользователей с ролью ADMIN -->
        <span th:if="${#lists.contains(#authentication.principal.authorities.![authority], 'ADMIN')}">
           <a href="/admin/home">Домой админ</a>
        </span>
    </div>
    <div th:fragment="locale">
        <form action="">
            <select name="lang" onchange="this.form.submit()" >
                <option></option>
                <option value="en">EN</option>
                <option value="ru">RU</option>
            </select>
        </form>
    </div>
    <div th:fragment="error" style="color: red" th:if="${errors}">
        <p th:each="error : ${errors}" th:text="${error.defaultMessage}">
            Error message
        </p>
    </div>
</body>
</html>
