<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Страница пользователей</h1>
    <p>Список Пользователей</p>
    <div th:each="user : ${users}">
        <a th:href="@{'/admin/users/' + ${user.id}}" th:text="|${user.username} ${user.role.name()}|" th:if="${user.role.name() != 'ADMIN'} ">User</a>
    </div>
</body>
</html>
