<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <p>Список структур</p>
    <div th:if="${rooms.isEmpty()}">
        Список комнат пуст.
    </div>
    <div th:each="room : ${rooms}" th:if="${!parentStructures.isEmpty()}">
        <a th:href="@{'/admin/room/' + ${room.id}}" th:text="|Корпус ${room.corps} Номер комнаты ${room.roomNumber}|">Room</a>
        <form th:action="@{'/admin/rooms/' + ${room.id} + '/delete'}" method="post">
            <button>Удалить</button>
        </form>
    </div>
    <div th:if="${parentStructures.isEmpty()}">
        У вас нет неодной стуктуры в который вы могли бы привязать комнату. Добавить структуру можно
        <a href="/admin/structures">по ссылки</a>
    </div>
    <div th:if="${!parentStructures.isEmpty()}">
        <a href="/admin/rooms/create">Добавить комнату</a>
    </div>
</body>
</html>
