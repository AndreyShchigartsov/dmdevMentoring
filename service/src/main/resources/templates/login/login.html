<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragment :: locale}"></div>
    <div >
        <h2>Вход в систему</h2>
        <form action="/login" method="post">
            <div style="color: red" th:if="${param.error}">
                Bad credentials
            </div>
            <div>
                <input id="username" type="text" name="username">
                <label for="username"><span th:text="#{login.username}">Username</span></label>
            </div>
            <div>
                <input id="password" type="password" name="password">
                <label for="password"><span th:text="#{login.password}">Password</span></label>
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
        <form action="/registration">
            <button type="submit">Registration</button>
        </form>
    </div>
</body>
</html>
