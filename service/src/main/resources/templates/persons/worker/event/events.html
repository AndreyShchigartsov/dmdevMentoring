<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <h1>Страница состязаний</h1>
    <p>Список состязаний</p>
    <div th:each="event : ${events}">
        <p th:text="|${event.name} ${event.category}|">Category</p>
    </div>
    <div th:insert="~{fragment :: error}"></div>
</body>
</html>
