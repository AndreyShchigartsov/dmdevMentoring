<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <h1>Страница состязаний</h1>
    <p>Список состязаний</p>
    <div th:each="event : ${events}">
        <a th:href="@{'/admin/events/' + ${event.id}}" th:text="|${event.name} ${event.category}|">Category</a>
    </div>
    <p>Интерфейс создания Events</p>
    <form action="/admin/events/create" method="post">
        <label for="name">Name:
            <input id="name" type="text" name="name">
        </label><br>
        <select name="category">
            <option th:each="category : ${categories}"
                    th:value="${category}"
                    th:text="${category}">Category</option>
        </select><br>
        <button type="submit">Добавить событие</button>
    </form>
    <div style="color: red" th:if="${errors}">
        <p th:each="error : ${errors}" th:text="${error.defaultMessage}">
            Error message
        </p>
    </div>
</body>
</html>
